<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Recuperação de senha</title>
</head>

<body>
  <img id="background"
    src="https://res.cloudinary.com/tiagogbt/image/upload/v1613605064/background-white-gradient_ac6ayb.png" alt="" />
  <img id="logo" src="https://res.cloudinary.com/tiagogbt/image/upload/v1625797383/logoblack_mrws8y.png" alt="" />
  <div id="recover-div">
    <h1 id="title">
      Olá, parece que você está precisando recuperar sua senha, não é mesmo? Vamos lá então.<br />
    </h1>
    <h2 id="subtitle">
      Primeiro me diga qual o CPF você usou ao se cadastrar
    </h2>
    <form method="post" id="input-form">
      {%csrf_token%}
      {{form}}
      <input type="submit" value="Confirmar" class="submit-btn" id="cpf-input" />
    </form>
  </div>
</body>


<style>
  @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap");

  #background {
    position: fixed;
    z-index: -1;
    top: 0;
  }

  #logo {
    position: absolute;
    top: 8%;
    left: 40%;
    width: 20%;
  }

  #title {
    font-family: "Raleway", sans-serif;
    text-align: center;
  }

  #cpf-input,
  #input-form,
  #subtitle {
    font-family: "Raleway", sans-serif;
    text-align: center;
    font-size: 30px;
  }

  #subtitle {
    font-size: 30px;
    margin-top: 2%;
  }

  #input-form label {
    margin-right: 1%;
  }

  #input-form {
    margin-top: 2%;
  }

  #recover-div {
    margin-top: 18%;
  }

  #cpf-input {
    padding: 1%, 2%;
    color: black;
    background-color: #26fed5;
    border-color: #26fed5;
    border-radius: 5px;
  }

  #cpf-input:hover {
    color: #26fed5;
    background-color: black;
    border-color: black;
  }
</style>

</html>
